<template name="userList">
    <div class="listWidget">
        <div>User Directory</div>
        <select id="userContainer" class="userListContainer" multiple></select>

        <button id="requestFriendButton">Request Friend</button>
        <input type="text" id="friendMessageInput" placeholder="Request friend Message...">
        <button id="ignoreUserButton">Ignore User</button>
        <button id="blockUserButton">Block User</button>
        <br/>
        <span>User: <span id="userNameDisplay2">TEST</span></span>
        <button id="loginUserButton">Login User</button>
        <button id="logoutUserButton">Logout</button>
        <button id="deleteUserButton">Delete User</button>
        <input type="text" id="userNameInput" placeholder="User name...">
        <button id="addUserButton">Add User</button>


        <br/>
    </div>
</template>
